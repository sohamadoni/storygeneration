<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        /* Apply font and a simple background color */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #d9e4f5);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style the content container */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Headings and general text */
        h1, h2, h3 {
            color: #3c40c6;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        h3 {
            font-size: 18px;
            margin-top: 15px;
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Paragraph and precision styling */
        p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Link styling */
        a {
            color: #3c40c6;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }
        a:hover {
            color: #575fcf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Analysis and Generated Story</h1>

        <h2>Detected Objects in Image</h2>
        <p>Detected objects: {{ prompt.split("given the following list of words: ")[-1].split(".")[0] }}</p>
        <img src="{{ url_for('uploaded_image', filename=img_name) }}" alt="Uploaded Image">

        <h2>Model Precision</h2>
        <p>Precision: {{ precision * 100 }}%</p>

        <h3>Generated Story:</h3>
        <p>{{ story }}</p>

        <a href="{{ url_for('history') }}">View Upload History</a> | 
        <a href="{{ url_for('upload_image') }}">Upload Another Image</a>
    </div>
</body>
</html>
